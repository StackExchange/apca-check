name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ— Install and Build
        run: |
          npm ci
          npx playwright install --with-deps
          npm run build

      - name: â–¶ï¸ Linting
        run: npm run lint

      - name: â–¶ï¸ Testing
        run: npm run test

# cancel the jobs if another workflow is kicked off for the same branch
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true